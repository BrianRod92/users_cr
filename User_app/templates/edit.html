<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.css')}}">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <a style="margin-left: 1000px; font-size: 20px;" href="/">Home</a>
        <h1>Edit User {{user.id}}</h1>
        <form action="/edit" method="POST">
            <div class="mb-3">
                <label for="firstNameInput" class="inputLabel">First Name:</label>
                <input value="{{user.first_name}}" name="first_name" type="text" class="form-control" id="firstNameInput" placeholder="">
            </div>
            <div class="mb-3">
                <label for="lastNameInput" class="inputLabel">Last Name:</label>
                <input value="{{user.last_name}}" name="last_name" type="text" class="form-control" id="lastNameInput" placeholder="">
            </div>
            <div class="mb-3">
                <label for="emailInput" class="inputLabel">Email:</label>
                <input value="{{user.email}}" name="email" type="text" class="form-control" id="emailInput" placeholder="">
            </div>
            <input type="hidden" id="user_id" name="id" value="{{user.id}}">
            <div class="submitForm">
                <button type="submit" class="btn btn-primary">Update</button>
                <button href="/readone/{{user.id}}" type="text" class="btn btn-primary">Show User</button>

                <!-- <a href="/readone/{{user.id}}">show User</a> -->
            </div>
        </form>
    </div>
</body>
</html>
